{% extends '_base.html' %}

{% block page_title %}UPDATE{% endblock page_title %}



{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow my-3 p-5">
                <h3>Add new Post:</h3>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <br>
                        <br>
                        <button type="submit" class="btn btn-bg btn-outline-dark">Submit</button>
                        <a class="btn btn-bg btn-outline-dark" href="{% url 'blog_detail_view' post.id %}">Back</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
