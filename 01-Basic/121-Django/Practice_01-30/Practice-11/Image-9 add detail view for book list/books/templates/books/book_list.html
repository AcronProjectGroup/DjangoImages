{% extends '_base.html' %}

{% block page_title %}Book list{% endblock %}

{% block content%}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}">
            <h1 class="mt-3">{{book.title}}</h1>
        </a>
        <p>{{book.description}}</p>
        <br>
    {% endfor %}
{% endblock %}
