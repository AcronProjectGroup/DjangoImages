{% extends '_base.html' %}

{% block page_title %}Book list{% endblock %}

{% block content%}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}">
            <h1 class="mt-3">{{book.title|capfirst}}</h1>
        </a>
        <p>{{book.description|truncatewords:10 }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'book_create' %}" class="btn btn-success">Create New Book</a>
{% endblock %}
