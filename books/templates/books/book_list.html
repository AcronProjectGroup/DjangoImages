{% extends '_base.html' %}

{% block page_title %}Books{% endblock page_title %}


{% block content %}


<div class="container mt-4">
    <div class="row flex-row-reverse justify-content-md-center">
        {% for book in books  %}
            <div class="card m-2" style="max-width: 45%">
                <div class="row g-0 h-100" dir="rtl">
                    <div class="col-md-4">
                        <img src="/static/pages/sinalalebakhsh.jpg"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8 h-100">
                        <div class="d-flex flex-column justify-content-between h-100">
                            <div class="card-body">
                                <h3 class="card-title"><strong>{{ book.title | capfirst }}</strong></h3>
                                <p class="card-text pt-3">{{ book.description | truncatewords:8 }}
                                    <a class="text-decoration-none" href="{{ book.get_absolute_url }}">Read more</a>
                                </p>
                                <p class="text-muted">نویسنده: {{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


    

{% endblock content %}
