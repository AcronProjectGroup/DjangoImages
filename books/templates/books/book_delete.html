{% extends '_base.html' %}

{% block page_title %}Delete:{{ book.title }}{% endblock page_title %}


{% block content %}
    
    <form action="" method="post">
        {% csrf_token %}
        <h1>Delete this: {{ book.title }}</h1>
        <p>Are you sure to delete {{ book.title }} ?</p>
        <input type="submit" value="Delete">    
    </form>
    <br>
    <a href="{% url 'book_detail' book.id %}">Back</a>    

{% endblock content %}
