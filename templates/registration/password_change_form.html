{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Change Password{% endblock page_title %}

{% block content %}

<div class="container">

    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-bg btn-outline-dark mt-3">Change Password</button>
    </form>
</div>



{% endblock content %}
