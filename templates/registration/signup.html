{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Signup{% endblock page_title %}

{% block content %}

<div class="container">
    <h1 class="mt-3">Signup</h1>

    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-bg btn-outline-dark mt-3">Signup</button>
        <a href="{% url 'login' %}" class="btn btn-bg btn-outline-primary mt-3 " >Login</a>
    </form>
</div>



{% endblock content %}
