{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Set new pass{% endblock page_title %}

{% block content %}

<div class="container">
    <h1 class="mt-3">You are changing your password</h1>

    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-bg btn-outline-dark mt-3" >Set new pass</button>
    </form>
</div>


{% endblock content %}
